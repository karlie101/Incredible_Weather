<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Incredible Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="radar">
        <h1>Gulfport, MS</h1>
        <ul>
          <li>Saturday 12:02</li>
          <li>Clear with periodic clouds</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="Clear with periodic clouds"
            />
            80°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 4%</li>
              <li>Humidity: 78%</li>
              <li>Wind: 7mph</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/karlie101/Incredible_Weather"
            target="_blank"
            >Open-source code</a
          >
          by Karlie Howard
        </small>
      </div>
    </div>
    <script src="src/action.js"></script>
  </body>
</html>
