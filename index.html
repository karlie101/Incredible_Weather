<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Incredible Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="radar-wrapper">
      <div class="radar">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-10">
          <input 
          type="search" 
          placeholder="Enter a city..." 
          class="form-control" 
          id="city-input"
          autocomplete="off"
          />
            </div>
            <div class="col-2">
          <input type="submit" value="Search"  class="btn btn-warning w-150"/>
            </div>
        </div>
        </form>
        <div class="elevate">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="condition"></li>
        </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">  
            <img
              src=""
              alt="Clear with periodic clouds"
              id="icon"
            />
            <div class="units"> 
              <strong id="temperature"></strong>
              <span class="breeze"> 
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a> 
              </span>
            </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:  <span id="humidity"></span>%</li>
              <li>Wind:  <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/karlie101/Incredible_Weather"
          target="_blank"
          >Open-source code</a
        >
        by Karlie Howard
      </small>
      </div>
    </div>
    <script src="src/action.js"></script>
  </body>
</html>
